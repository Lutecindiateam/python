<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Registration</title>
</head>
<body>
    <h1>Face Registration</h1>
    <p>Click the button to register your face:</p>
    <button id="registerButton">Register Face</button>
    <p id="feedback"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registerButton = document.getElementById('registerButton');
            const feedback = document.getElementById('feedback');

            registerButton.addEventListener('click', function () {
                // Send a POST request to the server when the button is clicked
                fetch('/register', {
                    method: 'POST'
                })
                .then(response => response.text())
                .then(data => {
                    // Display the feedback message from the server
                    feedback.textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                    feedback.textContent = 'An error occurred while registering.';
                });
            });
        });
    </script>
</body>
</html>
